name: Build and deploy site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Configure the Pages environment (sets URLs, etc.)
      - uses: actions/configure-pages@v5

      # Install a recent Ruby + Bundler and cache gems
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'            # Any recent 3.x is fine
          bundler-cache: true
          working-directory: docs

      # Build Jekyll from ./docs into ../_site
      - name: Build with Jekyll
        working-directory: docs
        run: |
          bundle install --path vendor/bundle
          bundle exec jekyll build --destination ../_site

      # Upload the built site as the artifact for Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
